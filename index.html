<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="modal">
        <div class="modal-box">
            <p class="result-text">OH NO, YOU LOST...</p>
            <div class="modal-box-next-round">
                <img class="next-round-img" src="./assets/icon-o.svg" alt="next-round-img">
                <p class="next-player-text">TAKES THE ROUND</p>
            </div>
            <div class="result-buttons">
                <button class="butt1" onclick="quit()">quit</button>
                <button class="butt2" onclick="nextRound()">next round</button>
            </div>
        </div>
    </div>

    <div class="modal-tied">
        <div class="modal-box">
            <p class="next-player-text">ROUND TIED</p>
        <div class="result-buttons">
            <button class="butt1" onclick="quit()">quit</button>
            <button class="butt2" onclick="nextRound()">next round</button>
        </div>
        </div>
    </div>

    
    <div class="modal-restart">
        <div class="modal-box">
            <p class="next-player-text">RESTART GAME?</p>
            <div class="result-buttons">
                <button class="butt1-restart" onclick="closeRestart()">NO, CANCEL</button>
                <button class="butt2" onclick="restart2()">YES, RESTART</button>
            </div>
    </div>
    </div>

    <section id="home">
        <div class="logo">
            <img src="./assets/icon-x.svg" alt="x">
            <img src="./assets/icon-o.svg" alt="y">
        </div>
        <div class="game-choose">
            <h2 class="title">PICK PLAYER 1â€™S MARK
            </h2>
            <div class="buttons">
                <button class="btn-box" onclick="activateChoice('x')">
                    <svg width="64" height="64" class="x-icon" xmlns="http://www.w3.org/2000/svg"><path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill="#A8BFC9" fill-rule="evenodd"/></svg>
                </button>
                <button class="btn-box" onclick="activateChoice('o')">
                    <svg width="64" height="64" class="o-icon" xmlns="http://www.w3.org/2000/svg"><path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" fill="#A8BFC9"/></svg>
                </button>
            </div>
            <p>REMEMBER : X GOES FIRST</p>
        </div>
        <button class="new-game cpu" onclick="startGame('cpu')">
            NEW GAME (VS CPU)
        </button>
        <button class="new-game player" onclick="startGame('player')">
            NEW GAME  (VS PLAYER)
        </button>
    </section>
    <section id="board">
        <header class="board-header">
            <div class="logo-board">
                <img src="./assets/icon-x.svg" alt="x">
                <img src="./assets/icon-o.svg" alt="y">
            </div>
            <div class="turn-div">
                <img class="turn-img" src="./assets/icon-x-small.svg" alt="player-icon">
                <p>TURN</p>
            </div>
            <button class="restart" onclick="openRestart()">
                <img class="restart-img" src="./assets/icon-restart.svg" alt="restart">
            </button>
        </header>
        <div class="board-buttons">
            <div class="player-btn"></div>
            <div class="player-btn"></div>
            <div class="player-btn"></div>
            <div class="player-btn"></div>
            <div class="player-btn"></div>
            <div class="player-btn"></div>
            <div class="player-btn"></div>
            <div class="player-btn"></div>
            <div class="player-btn"></div>
        </div>
        <div class="statistics">
            <div class="statistics-box">
                <h3 id="x-playerscore" > X (you)</h3>
                <span id="x-score">0</span>
            </div>
            <div class="statistics-box">
                <h3 class="ties">ties</h3>
                <span class="ties-score">0</span>
            </div>
            <div class="statistics-box">
                <h3 id="o-playerscore"> O (cpu)</h3>
                <span id="o-score">0</span>
            </div>
        </div>
    </section>
</body>
</html>
